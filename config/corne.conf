# ##########################
# Keyboard Identification
CONFIG_ZMK_KEYBOARD_NAME="Thorns&Blush"

# ##########################
# Split Setup (TRRS Serial Sync)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_TRANSPORT=serial
CONFIG_ZMK_SPLIT_USB_DATA_ROLE=auto
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y 

# ##########################
# USB (Primary Comm)
CONFIG_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_USB=y

# ##########################
# Bluetooth (Enabled but Not Active by Default)
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_DEVICE_NAME="Thorns&Blush"
CONFIG_BT_DEVICE_APPEARANCE=962
CONFIG_BT_SMP=y
CONFIG_BT_SETTINGS=y

# ##########################
# Power Management — Disabled for USB Latency
CONFIG_PM=n
CONFIG_PM_DEVICE=n
CONFIG_ZMK_SLEEP=n

# ##########################
# Flash & Persistent Settings
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y

# ##########################
# Main Thread Stack
CONFIG_MAIN_STACK_SIZE=4096

# ##########################
# OLED Display Setup
CONFIG_ZMK_DISPLAY=y
CONFIG_DISPLAY=y
CONFIG_I2C=y
CONFIG_SSD1306=y
CONFIG_ZMK_EXT_POWER=y

# OLED Widgets
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# ##########################
# RGB Underglow (Optional — WS2812B)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_PWM=y
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0 
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=240
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=5
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=10
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=2
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=15
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=5

# ##########################
# Battery Monitoring
CONFIG_ADC=y
CONFIG_HWINFO=y
CONFIG_ZMK_BATTERY=y

