CONFIG_ZMK_KEYBOARD_NAME="Thorns&Blush"

# ========= Split Keyboard (TRRS only) =========
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_LEFT=y

# ========= Flash & Persistent Settings =========
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y

# ========= Power Management =========
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_MAIN_STACK_SIZE=4096

# ========= Battery Monitoring =========
CONFIG_ADC=y
CONFIG_HWINFO=y
CONFIG_ZMK_BATTERY=y

# ========= RGB Underglow (Safe, Manual Control) =========
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_PWM=y

# ========= OLED Display =========
CONFIG_ZMK_DISPLAY=y

# ========= Logging (Safe) =========
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_LOG_DEFAULT_LEVEL=3
