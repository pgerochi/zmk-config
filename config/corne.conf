CONFIG_ZMK_KEYBOARD_NAME="Thorns&Blush"

# ========== Bluetooth ==========
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y  # âœ… Acts as a BLE HID device to your host
CONFIG_BT_DEVICE_NAME="Thorns&Blush"
CONFIG_BT_SMP=y
CONFIG_BT_L2CAP_TX_BUF_COUNT=5

# ========== Flash & Persistent Settings ==========
CONFIG_SETTINGS=y
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# ========== Power Saving ==========
CONFIG_PM=y

# ========== Battery ==========
CONFIG_ADC=y
CONFIG_HWINFO=y

# ========== Optional: RGB Underglow ==========
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_PWM=y

# ========== Optional: OLED Display ==========
CONFIG_ZMK_DISPLAY=y

# ========== Logging (Optional) ==========
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_LOG_DEFAULT_LEVEL=3
