# ========== Core ZMK & Split Support ==========
CONFIG_ZMK_KEYBOARD_NAME="Thorns&Blush"
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE=y

# ========== Bluetooth ==========
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_DEVICE_NAME="Thorns&Blush"
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1
CONFIG_BT_SMP=y
CONFIG_BT_L2CAP_TX_BUF_COUNT=5

# ========== Flash & Persistent Settings ==========
CONFIG_SETTINGS=y
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS_FS=y

# ========== Power Saving ==========
CONFIG_PM=y  # Don't use CONFIG_DEVICE_POWER_MANAGEMENT

# ========== Battery ==========
CONFIG_ADC=y
CONFIG_HWINFO=y

# ========== Optional: RGB Underglow ==========
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_PWM=y

# ========== Optional: OLED Display ==========
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_SPLIT_OLEDS=y  # âœ… corrected typo

# ========== Logging (Optional) ==========
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_LOG_DEFAULT_LEVEL=3

# ========== Optional: Reduce Flash Usage ==========
CONFIG_BT_OBSERVER=n
CONFIG_BT_BROADCASTER=n
