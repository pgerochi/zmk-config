CONFIG_ZMK_KEYBOARD_NAME="Thorns&Blush"

# ========= Bluetooth =========
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Thorns&Blush"
CONFIG_BT_SMP=y
CONFIG_BT_SETTINGS=y
CONFIG_BT_L2CAP_TX_BUF_COUNT=5
CONFIG_BT_MAX_CONN=2
CONFIG_BT_L2CAP_TX_MTU=252

# ========= Flash & Persistent Settings =========
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y

# ========= Power Management =========
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_MAIN_STACK_SIZE=4096

# ========= Battery Monitoring =========
CONFIG_ADC=y
CONFIG_HWINFO=y
CONFIG_ZMK_BATTERY=y

# ========= RGB Underglow (Safe, Manual Control) =========
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_PWM=y

# ========= OLED Display =========
CONFIG_ZMK_DISPLAY=y

# ========= Split Keyboard (TRRS only) =========
CONFIG_ZMK_SPLIT=y

# ========= Logging (Safe) =========
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_LOG_DEFAULT_LEVEL=3 
