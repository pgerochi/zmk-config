# ==============================
# Keyboard Identification
CONFIG_ZMK_KEYBOARD_NAME="Thrones"

# ==============================
# Core USB/Bluetooth Setup
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_USB=y

CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_DEVICE_NAME="Thrones"
CONFIG_BT_SETTINGS=y
CONFIG_BT_SMP=y
CONFIG_SETTINGS=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ==============================
# TRRS Split (Serial, Single Side)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_SERIAL=y
CONFIG_ZMK_SPLIT_USB_DATA_ROLE_AUTO=y

# ==============================
# Power / Latency Tuning
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=0
CONFIG_PM=n
CONFIG_PM_DEVICE=n
CONFIG_MAIN_STACK_SIZE=4096

# ==============================
# Flash & Persistent Settings
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# ==============================
# OLED Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# ==============================
# Battery Monitoring
CONFIG_ADC=y
CONFIG_HWINFO=y
CONFIG_ZMK_BATTERY=y

