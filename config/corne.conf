CONFIG_ZMK_KEYBOARD_NAME="Thorns&Blush"

# ========= Bluetooth =========
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Thorns&Blush"
CONFIG_BT_SMP=y
CONFIG_BT_SETTINGS=y
CONFIG_BT_L2CAP_TX_BUF_COUNT=5
CONFIG_BT_MAX_CONN=2
CONFIG_BT_L2CAP_TX_MTU=252

# ========= Flash & Persistent =========
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y

# ========= Power Saving & Battery =========
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_ADC=y
CONFIG_HWINFO=y
CONFIG_ZMK_BATTERY=y
CONFIG_ZMK_BATTERY_CRITICAL_SHUTDOWN=y

# ========= RGB (Optional) =========
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_PWM=y
CONFIG_ZMK_RGB_UNDERGLOW_LED_COUNT=10
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_BRIGHTNESS=20
CONFIG_ZMK_RGB_UNDERGLOW_INIT_ON_BOOT=n

# ========= OLED Display (with Idle Timeout) =========
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_IDLE_TIMEOUT=30000                     # Turns off after 30s of no typing
CONFIG_ZMK_IDLE_SLEEP_WAKEUP_TIME=1000            # Wake on keypress delay

# ========= Split Config =========
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_USB=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL=n
CONFIG_ZMK_SPLIT_BLE_PERIPHERAL=n

# ========= Logging =========
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_LOG_DEFAULT_LEVEL=3